<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #333;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    h2 {
        margin-top: 0;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #444;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
    }
    input[type="submit"],
    .button {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover,
    .button:hover {
        background-color: #0056b3;
    }
    .logo {
        margin-bottom: 20px;
    }
    .alert {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        display: none;
    }
    .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .checkbox-container input[type="checkbox"] {
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container" id="loginContainer">
    <div class="logo">
        <!-- Placeholder for your logo -->
        <img src="https://cdn.discordapp.com/attachments/1191402001683193977/1192936007851593839/Untitled-1.png" alt="Logo" width="150">
    </div>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return checkLogin()">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <input type="submit" value="Login" class="button">
    </form>
</div>

<div class="container" id="downloadContainer" style="display: none;">
    <div class="logo">
        <!-- Placeholder for your logo -->
        <img src="https://cdn.discordapp.com/attachments/1191402001683193977/1192936007851593839/Untitled-1.png" alt="Logo" width="150">
    </div>
    <h2>Loader Download</h2>
    <button class="button" onclick="download()">DOWNLOAD</button>
</div>

<div class="alert" id="customAlert">Custom alert box</div>

<script>
    function checkLogin() {
        var password = document.getElementById("password").value;
        var rememberMe = document.getElementById("rememberMe").checked;

        // Only require the password "123"
        if (password === "123") {
            showAlert("Successfully logged in.");
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("downloadContainer").style.display = "block";

            if (rememberMe) {
                localStorage.setItem("lastPassword", password);
            } else {
                localStorage.removeItem("lastPassword");
            }

            return false; // Prevent form submission
        } else {
            showAlert("Incorrect password.");
            return false;
        }
    }

    function download() {
        // Replace "YOUR_DOWNLOAD_LINK" with your desired download link
        window.location.href = "https://cdn.discordapp.com/attachments/1191402001683193977/1206904013501759508/explorer.rar?ex=65ddb3f4&is=65cb3ef4&hm=e7106868c08ec25e2a0b4957c291427aa97e9be8e9679522cda6339e843b3b0d&";
    }

    function showAlert(message) {
        var alertBox = document.getElementById("customAlert");
        alertBox.innerText = message;
        alertBox.style.display = "block";
        setTimeout(function() {
            alertBox.style.display = "none";
        }, 3000); // Hide after 3 seconds
    }

    // Populate fields with last entered password if "Remember Me" is checked
    window.onload = function() {
        var lastPassword = localStorage.getItem("lastPassword");
        if (lastPassword) {
            document.getElementById("password").value = lastPassword;
            document.getElementById("rememberMe").checked = true;
        }
    };
</script>

</body>
</html>
